<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
        <!-- Tooplate Gymso CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/tooplate-gymso-style.css}" />
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <title>유저 관리</title>
        <style>
            .content-wrapper {
                padding-top: 80px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .table-container {
                background-color: rgba(48, 48, 48, 0.7);
                padding: 20px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav th:replace="~{navbar :: navbarFragment}"></nav>

        <div class="hero" id="home">
            <div class="bg-overlay"></div>
            <div class="container content-wrapper">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="table-container">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="table-dark">
                                        <tr class="text-center">
                                            <th>No</th>
                                            <th>ID</th>
                                            <th>이메일</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody style="color: white">
                                        <tr class="text-center" th:each="user, loop : ${paging.content}" th:if="${user.username != 'admin'}">
                                            <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <form
                                                    th:action="@{/manage/user/delete/{id}(id=${user.id})}"
                                                    method="post"
                                                    style="display: inline"
                                                    onsubmit="return confirmDelete(this);"
                                                >
                                                    <input type="hidden" name="username" th:value="${user.username}" />
                                                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="row my-3">
                                <div class="col-12">
                                    <form class="d-flex justify-content-end" th:action="@{/manage}" method="get">
                                        <div class="input-group" style="max-width: 300px">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="kw"
                                                th:value="${kw}"
                                                placeholder="ID로 검색"
                                                style="background: rgba(255, 255, 255, 0.9)"
                                            />
                                            <button class="btn custom-btn bordered" type="submit">검색</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="pagination-container">
                                <div class="pagination-wrapper">
                                    <ul class="pagination" th:if="${!paging.isEmpty()}">
                                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.number-1}&kw=${kw}|}">
                                                <span>이전</span>
                                            </a>
                                        </li>
                                        <li
                                            th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                                            th:classappend="${page == paging.number} ? 'active'"
                                            class="page-item"
                                        >
                                            <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}&kw=${kw}|}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.number+1}&kw=${kw}|}">
                                                <span>다음</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function confirmDelete(form) {
                var username = form.querySelector('input[name="username"]').value;
                return confirm("사용자명 " + username + " 을(를) 삭제하시겠습니까?");
            }
        </script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
