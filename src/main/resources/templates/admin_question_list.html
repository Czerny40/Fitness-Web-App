<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
        <!-- Tooplate Gymso CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/tooplate-gymso-style.css}" />
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <title>질문 관리</title>
        <style>
            .content-wrapper {
                padding-top: 80px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .table-container {
                background-color: rgba(48, 48, 48, 0.7);
                padding: 20px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav th:replace="~{navbar :: navbarFragment}"></nav>

        <div class="hero" id="home">
            <div class="bg-overlay"></div>
            <div class="container content-wrapper">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="table-container">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="table-dark">
                                        <tr class="text-center">
                                            <th>번호</th>
                                            <th style="width: 40%">제목</th>
                                            <th>작성자</th>
                                            <th>작성시간</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody style="color: white">
                                        <tr class="text-center" th:each="question, loop : ${paging}">
                                            <td th:text="${question.id}"></td>
                                            <td class="text-start" th:text="${#strings.abbreviate(question.subject, 30)}"></td>
                                            <td th:text="${question.author.username}"></td>
                                            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                                            <td>
                                                <a th:href="@{|/manage/question/modify/${question.id}|}" class="btn btn-sm custom-btn bordered">수정</a>
                                                <a
                                                    th:href="@{|/manage/question/delete/${question.id}|}"
                                                    class="btn btn-sm btn-danger"
                                                    onclick="return confirm('정말로 이 질문을 삭제하시겠습니까?')"
                                                    >삭제</a
                                                >
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="row my-3">
                                <div class="col-12">
                                    <form class="d-flex justify-content-end" th:action="@{/manage/question/list}" method="get">
                                        <div class="input-group" style="max-width: 300px">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="kw"
                                                th:value="${kw}"
                                                placeholder="제목으로 검색"
                                                style="background: rgba(255, 255, 255, 0.9)"
                                            />
                                            <button class="btn custom-btn bordered" type="submit">검색</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- 페이징 처리 -->
                            <div class="pagination-container">
                                <div class="pagination-wrapper">
                                    <ul class="pagination" th:if="${!paging.isEmpty()}">
                                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.number-1}&kw=${kw}|}">
                                                <span>이전</span>
                                            </a>
                                        </li>
                                        <li
                                            th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                                            th:classappend="${page == paging.number} ? 'active'"
                                            class="page-item"
                                        >
                                            <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}&kw=${kw}|}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.number+1}&kw=${kw}|}">
                                                <span>다음</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
