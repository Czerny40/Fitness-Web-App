<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 입력</title>
</head>
<body>
    <h1>유저 프로필 입력</h1>
    <form action="/food/save_profile" method="post">
        <input type="hidden" name="user_id" th:value="${user_id}">

        <label for="kcal">일일 칼로리 목표:</label>
        <input type="number" id="kcal" name="kcal" required><br>

        <label for="protein">단백질 목표 (g):</label>
        <input type="number" id="protein" name="protein" required><br>

        <label for="fat">지방 목표 (g):</label>
        <input type="number" id="fat" name="fat" required><br>

        <label for="carb">탄수화물 목표 (g):</label>
        <input type="number" id="carb" name="carb" required><br>

        <label for="preferredCategories">선호 음식 카테고리 (쉼표로 구분):</label>
        <input type="text" id="preferredCategories" name="preferredCategories" required><br>

        <button type="submit">저장</button>
    </form>
</body>
</html>
