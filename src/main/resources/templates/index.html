<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fitness</title>
    <link href="../static/index.css" rel="stylesheet"> <!-- 사용자 정의 CSS 파일 -->
    <link href="../static/navbar.css" rel="stylesheet"> <!-- 사용자 정의 CSS 파일 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<!-- 메인 FEATURED POST 섹션 -->
<div class="container-fluid text-center py-5 main-section">
    <div class="row" style="margin-left: 15%; margin-right: 15%;">
        <div class="col-md-6 my-auto text-left featured-content">
            <!-- 선을 추가한 부분 -->
            <hr class="custom-hr-line" style="width:200%"> <!-- 위쪽 긴 선 -->
            <h1>FITNESS</h1>
            <p class="lead">당신의 건강과 피트니스를 위한 최고의 파트너</p>
            <hr class="custom-hr-line" > <!-- 아래쪽 짧은 선 -->
            <!-- 세로로 배치된 카드들 -->
            <div class="vertical-cards">
                <div class="card bg-white text-black mb-3">
                    <div class="card-body">
                        <h5 class="card-title">운동 가이드</h5>
                        <p class="card-text">당신만의 운동 계획을 세우세요.</p>
                        <a href="#" class="btn btn-outline-dark">자세히 보기</a>
                    </div>
                </div>
                <div class="card bg-white text-black mb-3">
                    <div class="card-body">
                        <h5 class="card-title">식단 관리</h5>
                        <p class="card-text">영양 관리와 건강한 식단을 유지하세요.</p>
                        <a href="#" class="btn btn-outline-dark">자세히 보기</a>
                    </div>
                </div>
                <div class="card bg-white text-black mb-3">
                    <div class="card-body">
                        <h5 class="card-title">근처 헬스장</h5>
                        <p class="card-text">가까운 헬스장을 찾아보세요.</p>
                        <a href="#" class="btn btn-outline-dark">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="image-placeholder" style="width:90%; height:90%;">
                <img src="../static/images/mainpage.png" alt="Fitness Image" style="width:100%; height:100%; object-fit: cover;">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
