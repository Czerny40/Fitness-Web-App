<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>로그인</title>

        <!-- Bootstrap CSS 파일 불러오기 version 4.2.1 -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Tooplate Gymso 스타일시트 불러오기 -->
        <link href="../static/css/tooplate-gymso-style.css" rel="stylesheet">
    </head>
    <body>
        <nav th:replace="~{navbar :: navbarFragment}"></nav>
    
        <div class="hero d-flex flex-column justify-content-center align-items-center" id="home">
            <div class="bg-overlay"></div>
            <!-- 중앙 정렬을 위한 컨테이너 -->
            <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
                <div class="card p-5 shadow-lg" style="width: 350px">
                    <h3 class="text-center mb-4">로그인</h3>

                    <!-- 에러 메시지 표시 -->
                    <form th:action="@{/user/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger text-center">사용자 ID 또는 비밀번호를 확인해주세요.</div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자 ID</label>
                            <input type="text" name="username" id="username" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </form>

                    <!-- 소셜 로그인 버튼 섹션 -->
                    <div class="text-center mt-4">
                        <div class="d-flex justify-content-center">
                            <a th:href="@{/oauth2/authorization/kakao}" class="me-2">
                                <img src="../static/images/kakao_login.png" alt="카카오로 로그인" style="width: 50px; height: 50px; border-radius: 10px" />
                            </a>
                            <a th:href="@{/oauth2/authorization/naver}" class="me-2">
                                <img src="../static/images/naver_login.png" alt="네이버로 로그인" style="width: 50px; height: 50px; border-radius: 10px" />
                            </a>
                            <a th:href="@{/oauth2/authorization/google}">
                                <img src="../static/images/google_login.png" alt="구글로 로그인" style="width: 50px; height: 50px; border-radius: 10px" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popper.js 및 Bootstrap JavaScript 파일 4.2.1 version-->
        <script src="../static/popper.min.js"></script>
        <script src="../static/bootstrap.min.js"></script>
    </body>
</html>
