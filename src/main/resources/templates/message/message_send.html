<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS 파일 불러오기 -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Tooplate Gymso 스타일시트 불러오기 -->
        <link href="../static/css/tooplate-gymso-style.css" rel="stylesheet" />
        <title>메시지 보내기</title>
    </head>
    <body>
        <nav th:replace="~{navbar :: navbarFragment}"></nav>
        <div class="container my-5 d-flex justify-content-center">
            <div class="card shadow-lg p-4" style="width: 500px">
                <h4>메시지 보내기</h4>
                <form action="/messages/send" method="post">
                    <!-- CSRF 토큰 추가 -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- 암호화된 수신자 이름 추가 -->
                    <input type="hidden" name="encryptedReceiverName" th:value="${encryptedReceiverName}" />

                    <!-- 수신자 이름 표시 (읽기 전용) -->
                    <div class="form-group">
                        <label for="receiverName">받는 사람</label>
                        <input type="text" class="form-control" id="receiverName" name="receiverName" th:value="${receiverName}" readonly />
                    </div>

                    <!-- 메시지 내용 입력 -->
                    <div class="form-group">
                        <label for="messageContent">메시지 내용</label>
                        <textarea class="form-control" id="messageContent" name="content" rows="3" placeholder="메시지를 입력하세요" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">메시지 보내기</button>
                </form>
            </div>
        </div>
        <!-- Popper.js 및 Bootstrap JavaScript 파일 4.2.1 version-->
        <script src="../static/popper.min.js"></script>
        <!-- Popper.js 파일 경로 -->
        <script src="../static/bootstrap.min.js"></script>
        <!-- Bootstrap.js 파일 경로 -->
    </body>
</html>
