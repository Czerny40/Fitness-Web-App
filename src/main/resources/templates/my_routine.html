<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
        <!-- Tooplate Gymso CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/tooplate-gymso-style.css}" />
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <title>나의 루틴</title>
    </head>

    <body>
        <!-- 내비게이션 바 -->
        <nav th:replace="~{navbar :: navbarFragment}"></nav>

        <div class="hero d-flex flex-column justify-content-center align-items-center" id="home" style="z-index: 0">
            <div class="bg-overlay" style="z-index: 1"></div>
            <div style="display: flex; justify-content: space-between; color: white; z-index: 2">
                <h1>나의 루틴</h1>
                <button type="button" onclick="location.href='/workout/make_routine'">+루틴 추가</button>
            </div>

            <div class="container mt-5" style="z-index: 2">
                <div class="row">
                    <div class="col">
                        <div class="list-group">
                            <div class="list-group-item" th:each="routine : ${routines}">
                                <div style="display: flex; justify-content: space-between">
                                    <h5 class="mb-1" th:text="${routine.routine_name}">루틴 이름</h5>
                                    <p class="routineId" style="display: none" th:text="${routine.routineNum}">id</p>
                                    <button class="btn btn-danger delete-workout" onclick="deleteRoutine(this)">삭제</button>
                                </div>
                                <div th:each="workout : ${routine.workouts}">
                                    <p class="mb-1" th:text="${workout.workout_name} + ' x ' + ${workout.workoutSet.size()}">운동 이름 x 세트 수</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="routineModal" tabindex="-1" aria-labelledby="routineModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="routineModalLabel">루틴 정보</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="routineInfo">
                                <p>운동 종목</p>
                                <p>1세트 무게 &times; 횟수</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script th:inline="javascript">
                function deleteRoutine(button) {
                    var listGroupItem = button.closest(".list-group-item");
                    var routineId = listGroupItem.querySelector(".routineId").textContent;
                    if (confirm("정말 삭제하시겠습니까?")) {
                        var csrf = /*[[${_csrf.token}]]*/ "";
                        fetch("/workout/delete/" + routineId, {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRF-TOKEN": csrf,
                            },
                        })
                            .then((response) => {
                                if (response.ok) {
                                    return response.text();
                                } else {
                                    throw new Error("삭제 실패: " + response.status);
                                }
                            })
                            .then((data) => {
                                console.log(data);
                                alert(data);
                                listGroupItem.remove();
                            })
                            .catch((error) => {
                                console.error("오류 발생:", error);
                                alert("루틴 삭제 중 오류가 발생했습니다.");
                            });
                    }
                }
            </script>
        </div>

        <!-- Popper.js 및 Bootstrap JavaScript 파일 4.2.1 version-->
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <script th:src="@{/static/js/popper.min.js}"></script>
        <script th:src="@{/static/js/bootstrap.min.js}"></script>
    </body>
</html>
