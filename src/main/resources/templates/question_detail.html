<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>질문 상세 페이지</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/tooplate-gymso-style.css}"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
      }
      .content-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 80px 20px;
      }
      .content-container {
        background-color: rgba(48, 48, 48, 0.8);
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 800px;
      }
      .question-container,
      .answer-container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .question-title {
        word-wrap: break-word;
        overflow-wrap: break-word;
        color: white;
        margin-bottom: 15px;
      }
      .btn-custom {
        background-color: #f13a11;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .btn-custom:hover {
        background-color: #d62f0a;
      }
      .text-muted {
        color: #aaa !important;
      }
      .message-icon {
        width: 30px;
        height: 30px;
        vertical-align: middle;
        margin-right: 5px;
      }
      .answer-form {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .action-buttons {
        display: flex;
        align-items: center;
      }
      .action-buttons > * {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <nav th:replace="~{navbar :: navbarFragment}"></nav>

      <div class="hero" id="home">
        <div class="bg-overlay"></div>
      </div>

      <div class="content-wrapper">
        <div class="content-container">
          <!-- 질문 제목 -->
          <h4 class="question-title" th:text="${question.subject}"></h4>

          <!-- 질문 섹션 -->
          <div class="question-container">
            <p class="text-white" th:text="${question.content}"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-muted">
                <span th:text="${question.author.username}"></span> |
                <span
                  th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"
                ></span>
                <span
                  th:if="${question.modifyDate != null}"
                  th:text="'| 수정: ' + ${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"
                ></span>
              </div>
              <div class="action-buttons">
                <a
                  th:href="@{|/question/modify/${question.id}|}"
                  class="btn btn-custom"
                  sec:authorize="isAuthenticated()"
                  th:if="${question.author != null and #authentication.name == question.author.username}"
                  >수정</a
                >
                <a
                  href="javascript:void(0);"
                  th:data-uri="@{|/question/delete/${question.id}|}"
                  class="delete btn btn-custom"
                  sec:authorize="isAuthenticated()"
                  th:if="${question.author != null and #authentication.name == question.author.username}"
                  >삭제</a
                >
              </div>
            </div>
          </div>

          <!-- 답변 섹션 -->
          <h5
            class="text-white my-3"
            th:text="|${#lists.size(question.answerList)}개의 답변|"
          ></h5>
          <div
            class="answer-container"
            th:each="answer : ${question.answerList}"
          >
            <p class="text-white mb-2" th:text="${answer.content}"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-muted">
                <span th:text="${answer.author.username}"></span> |
                <span
                  th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"
                ></span>
                <span
                  th:if="${answer.modifyDate != null}"
                  th:text="'| 수정: ' + ${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"
                ></span>
              </div>
              <div class="action-buttons">
                <a
                  th:href="${@messageController.createEncryptedMessageUrl(answer.author.username)}"
                  th:if="${answer.author != null}"
                >
                  <img
                    th:src="@{/static/images/message.png}"
                    class="message-icon"
                    alt="메시지 보내기"
                  />
                </a>
                <a
                  th:href="@{/answer/modify/{id}(id=${answer.id})}"
                  class="btn btn-custom"
                  sec:authorize="isAuthenticated()"
                  th:if="${answer.author != null and #authentication.name == answer.author.username}"
                  >수정</a
                >
                <a
                  href="javascript:void(0);"
                  th:data-uri="@{/answer/delete/{id}(id=${answer.id})}"
                  class="delete btn btn-custom"
                  sec:authorize="isAuthenticated()"
                  th:if="${answer.author != null and #authentication.name == answer.author.username}"
                  >삭제</a
                >
              </div>
            </div>
          </div>

          <!-- 답변 작성 폼 -->
          <form
            th:action="@{|/answer/create/${question.id}|}"
            th:object="${answerForm}"
            method="post"
            class="mt-3 answer-form"
          >
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <textarea
              sec:authorize="isAnonymous()"
              disabled
              class="form-control"
              rows="3"
              placeholder="로그인 후 답변을 작성할 수 있습니다."
            ></textarea>
            <textarea
              sec:authorize="isAuthenticated()"
              th:field="*{content}"
              class="form-control"
              rows="3"
              placeholder="답변을 입력해주세요."
            ></textarea>
            <input
              type="submit"
              value="답변등록"
              class="btn btn-custom mt-2"
              sec:authorize="isAuthenticated()"
            />
          </form>
        </div>
      </div>
    </div>

    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript">
      const delete_elements = document.getElementsByClassName("delete");
      Array.from(delete_elements).forEach(function (element) {
        element.addEventListener("click", function () {
          if (confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
          }
        });
      });
    </script>
  </body>
</html>
