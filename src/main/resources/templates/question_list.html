<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/bootstrap.min.css}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <!-- Tooplate Gymso CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/tooplate-gymso-style.css}"
    />
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <title>질문 게시판</title>
    <style>
      .content-wrapper {
        padding-top: 80px; /* 네비게이션 바의 높이에 따라 조정 */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .table-container {
        background-color: rgba(48, 48, 48, 0.7);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

    <div class="hero" id="home">
      <div class="bg-overlay"></div>
      <div class="container content-wrapper">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <div class="table-container">
              <div class="table-responsive">
                <table class="table">
                  <thead class="table-dark">
                    <tr class="text-center">
                      <th>번호</th>
                      <th style="width: 50%">제목</th>
                      <th>글쓴이</th>
                      <th>작성일시</th>
                    </tr>
                  </thead>
                  <tbody style="color: white">
                    <tr class="text-center" th:each="question, loop: ${paging}">
                      <td
                        th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}"
                      ></td>
                      <td class="text-start">
                        <a
                          th:href="@{|/question/detail/${question.id}|}"
                          th:text="${#strings.abbreviate(question.subject, 20)}"
                          style="color: white"
                        ></a>
                        <span
                          class="text-danger small ms-2"
                          th:if="${#lists.size(question.answerList) > 0}"
                          th:text="${#lists.size(question.answerList) + '개 답변'}"
                        ></span>
                      </td>
                      <td>
                        <span
                          th:if="${question.author != null}"
                          th:text="${question.author.username}"
                        ></span>
                      </td>
                      <td
                        th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"
                      ></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="pagination-container">
                <div class="pagination-wrapper">
                  <ul class="pagination" th:if="${!paging.isEmpty()}">
                    <li
                      class="page-item"
                      th:classappend="${!paging.hasPrevious()} ? 'disabled'"
                    >
                      <a
                        class="page-link"
                        th:href="@{|?page=${paging.number - 1}|}"
                      >
                        <span>이전</span>
                      </a>
                    </li>
                    <li
                      th:each="page : ${#numbers.sequence(1, paging.totalPages)}"
                      th:if="${page >= paging.number - 2 && page <= paging.number + 2}"
                      th:classappend="${page == paging.number + 1} ? 'active'"
                      class="page-item"
                    >
                      <a
                        th:text="${page}"
                        class="page-link"
                        th:href="@{|?page=${page - 1}|}"
                      ></a>
                    </li>
                    <li
                      class="page-item"
                      th:classappend="${!paging.hasNext()} ? 'disabled'"
                    >
                      <a
                        class="page-link"
                        th:href="@{|?page=${paging.number + 1}|}"
                      >
                        <span>다음</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <a
                  th:href="@{/question/create}"
                  class="btn custom-btn bordered"
                  data-aos="fade-up"
                  data-aos-delay="700"
                  >글쓰기</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
