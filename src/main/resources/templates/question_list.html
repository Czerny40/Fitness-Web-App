<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- <link rel="stylesheet" type="text/css" th:href="@{../bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../style.css}"> -->
        <title>질문 목록</title>

        <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap CSS 파일 경로 -->
        <link href="../static/css/tooplate-gymso-style.css" rel="stylesheet" />
        <!-- 사용자 정의 CSS 파일 경로 -->
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav th:replace="~{navbar :: navbarFragment}"></nav>

        <div class="hero d-flex flex-column justify-content-center align-items-center" id="home">
            <div class="bg-overlay"></div>
            <div class="container my-5">
                <!-- 게시판 부분을 위로 조정하기 위해 margin-top을 활용 -->
                <div class="d-flex justify-content-center" style="margin-top: -400px">
                    <!-- 위치를 위로 올리기 위해 margin-top을 설정 -->
                    <div class="col-md-8">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="table-dark">
                                    <tr class="text-center">
                                        <th>번호</th>
                                        <th style="width: 50%">제목</th>
                                        <th>글쓴이</th>
                                        <th>작성일시</th>
                                    </tr>
                                </thead>
                                <tbody style="color: white">
                                    <tr class="text-center" th:each="question, loop: ${paging}">
                                        <td th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}"></td>
                                        <td class="text-start">
                                            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}" style="color: white"></a>
                                            <span
                                                class="text-danger small ms-2"
                                                th:if="${#lists.size(question.answerList) > 0}"
                                                th:text="${#lists.size(question.answerList) + '개 답변'}"
                                            ></span>
                                        </td>
                                        <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
                                        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이징 처리 -->
                        <div th:if="${!paging.isEmpty()}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                                    <a class="page-link" th:href="@{|?page=${paging.number - 1}|}">
                                        <span>이전</span>
                                    </a>
                                </li>
                                <li
                                    th:each="page : ${#numbers.sequence(1, paging.totalPages)}"
                                    th:if="${page >= paging.number && page <= paging.number + 5}"
                                    th:classappend="${page == paging.number + 1} ? 'active'"
                                    class="page-item"
                                >
                                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page - 1}|}"></a>
                                    <!-- 페이지 번호 수정된 부분 -->
                                </li>
                                <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                                    <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">
                                        <span>다음</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <a th:href="@{/question/create}" class="btn custom-btn bordered mt-3" data-aos="fade-up" data-aos-delay="700">질문 등록하기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 스크립트 추가 -->
        <!-- <script th:src="@{../popper.min.js}"></script>
    <script th:src="@{../bootstrap.min.js}"></script> -->

        <!-- Popper.js 및 Bootstrap JavaScript 파일 4.2.1 version-->
        <script src="../static/popper.min.js"></script>
        <!-- Popper.js 파일 경로 -->
        <script src="../static/bootstrap.min.js"></script>
        <!-- Bootstrap.js 파일 경로 -->
    </body>
</html>
